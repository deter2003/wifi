@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    @scripts
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
    <script type="text/javascript" charset="UTF-8" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/">
            window.onload=function(){
                var reg=/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i;
                if(!navigator.userAgent.match(reg)){
                    document.getElementsByTagName('html')[0].style.fontSize=24+'px';
                }
            }

            // 展示或隐藏头部
            function showOrHideTitle(){
                var showHideTitle=window.localStorage.getItem("showTitle");
                if(showHideTitle && showHideTitle=='1'){
                    $(".header").addClass('hide');
                    var fSize=Math.round($('html').css('font-size').substring(0,2));
                    $('#con').height($(window).height()+4*fSize);
                    $('#con').addClass('hideHeader');
                }else{
                    $(".header").removeClass('hide');
                    $('#con').height($(window).height());
                }
            }
    </script>
</head>
<body>
    <div class="wraper clear">
        <div class="header clear">
                <!-- <span class="back" onclick="history.go(-1);"></span> -->
            <h1>@title</h1>
        </div>
        <div class="container">
            @content
        </div>
        <div class="footer clear">
            <a href="#" id="recordList" class="hide">交易记录</a>
            <a href="#" id="orderQuery" class="" onclick="sjOrderView();">订单查询</a>
            <a href="javascript:userHelper();" id="userHelper">帮助中心</a>
        </div>
    </div>
</body>
</html>
