<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/reset.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css/wepayui.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css/index.css")">
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
    <title>选择金额付款</title>
  </head>
    <!--
	通用说明：
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
  <body ontouchstart>
    <div class="weui-wepay-pay-select">
      <div class="weui-wepay-pay-select__hd">
        <h1 class="weui-wepay-pay-select__title">选择需要充值的套餐</h1>
        <p class="weui-wepay-pay-select__info">支付金额给商户</p>
      </div>
      <div class="weui-wepay-pay__inputs">
        <input type="number" class="weui-wepay-pay__input" placeholder="请输入金额">
      </div>
      <div class="weui-wepay-pay-select__bd">
        <ul class="weui-wepay-pay-select__element">
          <li class="weui-wepay-pay-select__li">
            <a href="javascript:;" class="weui-wepay-pay-select__item">30元包月</a>
          </li>
          <li class="weui-wepay-pay-select__li">
            <a href="javascript:;" class="weui-wepay-pay-select__item">80元季度</a>
          </li>
          <li class="weui-wepay-pay-select__li">
            <a href="javascript:;" class="weui-wepay-pay-select__item">150元半年</a>
          </li>
        </ul>
      </div>
      <div class="weui-wepay-pay-select__ft">
        <div class="weui-wepay-pay__btn">
          <a href="javascript:;" class="weui-btn weui-btn_primary">立即支付</a>
        </div>
        <p class="weui-wepay-pay__info">点击上面的“立即支付”按钮，即表示你同意<a href="javascript:;" class="weui-wepay-color-blue">条款声明</a>。</p>
      </div>
    </div>
    <div class="weui-wepay-logos weui-wepay-logos_ft">
      <i class="weui-wepay-logo-default weui-wepay-logo_gray" style="font-size: 16px;"><span class="path1"></span><span class="path2"></span></i>
    </div>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/index.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/zepto.min.js")"></script>
  </body>
</html>
